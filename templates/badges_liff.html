<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="t_title">我的徽章</title>
  <style>
    :root { --gap: 12px; }
    body { font-family: system-ui,-apple-system,"Noto Sans TC",sans-serif; margin: 0; padding: 16px; background:#f7f7f7; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: var(--gap);
    }
    @media (min-width: 480px) {
      .grid { grid-template-columns: repeat(4, minmax(0,1fr)); }
    }
    .badge {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
      display:flex; flex-direction:column; align-items:center; gap:8px;
    }
    .badge img {
      width: 72px; height:72px; object-fit: contain;
      transition: filter .2s ease, opacity .2s ease;
    }
    .badge.locked img { filter: grayscale(1) contrast(.85) opacity(.6); }
    .badge .name { font-size: 13px; line-height:1.2; text-align:center; color:#222; }
    .badge.locked .name { color:#777; }
    .legend { font-size:12px; color:#666; margin:12px 2px 0; }
    .error { color:#b00020; margin: 8px 2px; font-size: 13px; }
    .skeleton { background:#eee; height: 16px; width: 60%; border-radius:8px; margin: 6px auto 0; }
  </style>
</head>
<body>
  <h1 id="t_h1">我的徽章</h1>
  <div id="grid" class="grid" aria-live="polite"></div>
  <div id="legend" class="legend">灰色代表尚未解鎖</div>
  <div id="err" class="error" hidden></div>

  <script>
    /** ===== i18n ===== */
    const I18N = {
      zh: {
        title: "我的徽章",
        legend: "灰色代表尚未解鎖",
        load_failed: "載入失敗，請稍後再試"
      },
      en: {
        title: "My Badges",
        legend: "Gray = locked",
        load_failed: "Failed to load. Please try again later."
      }
    };

    function normLang(x){
      x = (x || "").toLowerCase();
      if (x.startsWith("en")) return "en";
      return "zh";
    }
    function getLang(){
      const p = new URLSearchParams(location.search);
      const q = p.get("lang");
      if (q) return normLang(q);
      try { if (window.liff && typeof liff.getLanguage === "function") { const l = liff.getLanguage(); if (l) return normLang(l); } } catch {}
      return normLang(navigator.language || "zh");
    }

    const LANG = getLang();
    // Keep lang in URL for consistent sharing/back-navigation
    (function ensureLangInUrl(lang){
      try{
        const p = new URLSearchParams(location.search);
        if (p.get("lang")) return;
        p.set("lang", lang);
        history.replaceState({}, "", location.pathname + "?" + p.toString());
      }catch{}
    })(LANG);
    const T = I18N[LANG] || I18N.zh;

    document.documentElement.lang = (LANG === "en") ? "en" : "zh-Hant";
    document.title = T.title;

    const setText = (id, val)=>{ const el=document.getElementById(id); if(el) el.textContent = val; };
    setText("t_title", T.title);
    setText("t_h1", T.title);
    setText("legend", T.legend);

    /** ===== original ===== */
    // 你可以用後端模板把 userId 注入，或從 LIFF 拿
    const params = new URLSearchParams(location.search);
    const userId = params.get("user_id") || params.get("uid") || "";

    const grid = document.getElementById('grid');
    const errBox = document.getElementById('err');

    function renderSkeleton(n=8){
      grid.innerHTML = "";
      for(let i=0;i<n;i++){
        const div = document.createElement('div');
        div.className = 'badge';
        div.innerHTML = `<div class="skeleton"></div><div class="skeleton" style="width:50%"></div>`;
        grid.appendChild(div);
      }
    }

    async function loadBadges(){
      renderSkeleton(10);
      try{
        const qs = userId
          ? `?user_id=${encodeURIComponent(userId)}&lang=${encodeURIComponent(LANG)}`
          : `?lang=${encodeURIComponent(LANG)}`;

        const res = await fetch(`/api/badges${qs}`, {cache: "no-store"});
        if(!res.ok) throw new Error("Network error");
        const data = await res.json();
        if(!data.ok) throw new Error("API error");

        const items = data.badges || [];
        grid.innerHTML = items.map(b => `
          <div class="badge ${b.unlocked ? "" : "locked"}" role="group" aria-label="${b.name}">
            <img src="${b.icon}" alt="${b.name}">
            <div class="name">${b.name}</div>
          </div>
        `).join("");
      }catch(e){
        errBox.hidden = false;
        errBox.textContent = T.load_failed;
      }
    }

    loadBadges();
  </script>
</body>
</html>
