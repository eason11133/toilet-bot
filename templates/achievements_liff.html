<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title id="t_title">我的成就</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:16px;line-height:1.6}
    h2{margin:8px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .card{border:1px solid #e6e6e6;border-radius:14px;padding:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .title{font-weight:700}
    .muted{color:#666;font-size:13px}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
    .ok{background:#e8f7ef;color:#1b8f4b}
    .lock{background:#f3f4f6;color:#666}
    .debug{background:#fff8dc;border:1px dashed #f0ad4e;padding:8px;border-radius:8px;margin:8px 0;font-size:12px}
    .error{color:#c00;white-space:pre-wrap}
    .bar{height:8px;background:#f1f1f1;border-radius:8px;overflow:hidden;margin-top:6px}
    .bar>span{display:block;height:100%;background:#4f9ef8}
  </style>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.0/sdk.js"></script>
</head>
<body>
  <h2 id="t_h2">我的成就</h2>
  <div class="debug" id="dbg" style="display:none"></div>
  <div id="loading">初始化中…</div>
  <div id="error" class="error"></div>
  <div class="grid" id="grid"></div>

<script>
const I18N = {
  zh: { title:"我的成就", unlocked:"已解鎖", locked:"尚未解鎖", init:"初始化中…", init_liff:"初始化 LIFF…", loading:"讀取成就…", load_failed:"讀取成就失敗：" },
  en: { title:"My Achievements", unlocked:"Unlocked", locked:"Locked", init:"Initializing…", init_liff:"Initializing LIFF…", loading:"Loading achievements…", load_failed:"Failed to load achievements: " }
};

const LIFF_ID = "{{ liff_id|default('', true) }}";
const PUBLIC_URL = "{{ public_url|default('', true) }}";

function normLang(x){ x=(x||"").toLowerCase(); return x.startsWith("en")?"en":"zh"; }
function getQueryLang(){ const p=new URLSearchParams(location.search); const q=p.get("lang"); return q?normLang(q):""; }
function ensureLangInUrl(lang){
  const p=new URLSearchParams(location.search);
  if(p.get("lang")) return;
  p.set("lang", lang);
  history.replaceState({}, "", location.pathname + "?" + p.toString());
}
async function initLiffBestEffort(){
  if(!window.liff || !LIFF_ID) return false;
  try{ await liff.init({liffId:LIFF_ID}); return true; }catch{ return false; }
}
async function detectLangAfterInit(){
  const q=getQueryLang(); if(q) return q;
  try{ if(window.liff && typeof liff.getLanguage==="function") return normLang(liff.getLanguage()); }catch{}
  return normLang(navigator.language||"zh");
}

function card(a, T){
  const wrap=document.createElement("div"); wrap.className="card";
  const t=document.createElement("div"); t.className="title"; t.textContent=a.title;
  const d=document.createElement("div"); d.className="muted"; d.textContent=a.desc || "";
  const tag=document.createElement("span"); tag.className="tag " + (a.unlocked?"ok":"lock");
  tag.textContent = a.unlocked ? T.unlocked : T.locked;

  const bar=document.createElement("div"); bar.className="bar";
  if(a.progress!==undefined && a.goal){
    const span=document.createElement("span");
    span.style.width = Math.min(100, Math.round(a.progress*100/a.goal))+"%";
    bar.appendChild(span);
  }
  wrap.append(t, d, tag);
  if(a.goal){ wrap.appendChild(bar); }
  return wrap;
}

function showErr(msg){ document.getElementById("error").textContent = msg; }

(async function main(){
  const loadingEl = document.getElementById("loading");
  loadingEl.textContent = I18N.zh.init_liff;

  // ✅ 先 init，再取 lang（修正點）
  await initLiffBestEffort();
  const LANG = await detectLangAfterInit();
  ensureLangInUrl(LANG);
  const T = I18N[LANG] || I18N.zh;

  document.documentElement.lang = (LANG==="en")?"en":"zh-Hant";
  document.title = T.title;
  const h2 = document.getElementById("t_h2");
  if (h2) h2.textContent = T.title;

  loadingEl.textContent = T.loading;

  let userId = "";
  try{
    if (window.liff && liff.getProfile) {
      if (liff.isLoggedIn && !liff.isLoggedIn()) {
        // 外部瀏覽器可匿名瀏覽成就（如果你 API 允許）
      } else {
        const p = await liff.getProfile();
        userId = (p && p.userId) || "";
      }
    }
  }catch(e){}

  try{
    const qs = userId
      ? `?user_id=${encodeURIComponent(userId)}&lang=${encodeURIComponent(LANG)}`
      : `?lang=${encodeURIComponent(LANG)}`;

    const r = await fetch(`/api/achievements${qs}`);
    const j = await r.json();
    if(!j.ok) throw new Error(j.message || "Load failed");

    loadingEl.remove();
    const grid=document.getElementById("grid");
    (j.achievements || []).forEach(a => grid.appendChild(card(a, T)));
  }catch(e){
    showErr(T.load_failed + (e.message || e));
  }
})();
</script>
</body>
</html>
