<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} 回饋</title>
</head>
<body>
    <h2>{{ name }}</h2>
    <p>{{ address }}</p>
    <hr>
    <ul>
        {% for c in comments %}
            <li>🌟 評分: {{ c.rating }}｜留言: {{ c.comment }}</li>
        {% else %}
            <li>（目前尚無留言）</li>
        {% endfor %}
    </ul>
</body>
</html>
