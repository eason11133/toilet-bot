<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>{{ toilet_name }} 回饋概覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f4f4f9; color:#333; }
    h2 { color:#2C3E50; margin-bottom:8px; }
    .card { background:#fff; border-radius:10px; box-shadow:0 1px 4px rgba(0,0,0,.08); padding:16px; max-width:720px; }
    .summary { white-space:pre-line; line-height:1.7; margin-bottom: 16px; }
    #chartWrap { margin-top:12px; }
    #cleanlinessChart { width:100%; height:320px; }
    .muted { color:#999; }
  </style>
</head>
<body>
  <h2>{{ toilet_name }}</h2>
  <p>{{ address or "（無地址，使用座標）" }}</p>

  <div class="card">
    <!-- 後端已組好的摘要 -->
    <div class="summary">{{ summary }}</div>

    <!-- 清潔度趨勢圖表 -->
    <div id="chartWrap">
      <canvas id="cleanlinessChart"></canvas>
    </div>
    <div id="chartNote" class="muted"></div>
  </div>

  <!-- 先載 Chart.js，再跑我們的程式碼，避免 Chart 尚未載入 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    (function () {
      const chartEl = document.getElementById('cleanlinessChart');
      const noteEl = document.getElementById('chartNote');

      // 根據目前路由決定名稱版或座標版 API
      const path = window.location.pathname;
      let api = null;

      if (path.startsWith('/toilet_feedback_by_coord/')) {
        // /toilet_feedback_by_coord/<lat>/<lon>
        const parts = path.split('/');
        const lat = parts[2];
        const lon = parts[3];
        api = `/get_clean_trend_by_coord/${lat}/${lon}`;
      } else if (path.startsWith('/toilet_feedback/')) {
        // /toilet_feedback/<toilet_name>
        const name = encodeURIComponent(`{{ toilet_name }}`);
        api = `/get_clean_trend/${name}`;
      }

      if (!api) {
        noteEl.textContent = '（無法判定路由類型，未載入趨勢圖）';
        return;
      }

      fetch(api)
        .then(r => r.json())
        .then(json => {
          if (!json || !json.data || json.data.length === 0) {
            noteEl.textContent = '（目前無法提供清潔度趨勢圖）';
            return;
          }
          const labels = json.data.map((_, i) => `#${i + 1}`);
          const scores = json.data.map(d => d.score);

          new Chart(chartEl.getContext('2d'), {
            type: 'line',
            data: {
              labels,
              datasets: [{
                label: '清潔度預測',
                data: scores,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
                tension: 0.25
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: { title: { display: true, text: '回饋次數' } },
                y: { min: 1, max: 5, title: { display: true, text: '清潔度（1~5）' } }
              }
            }
          });
        })
        .catch(() => {
          noteEl.textContent = '（趨勢資料載入失敗）';
        });
    })();
  </script>
</body>
</html>
