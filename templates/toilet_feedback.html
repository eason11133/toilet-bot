<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} 的回饋資料</title>
</head>
<body>
    <h1>{{ name }} 的回饋資料</h1>

    {% if comments %}
        <ul>
        {% for comment in comments %}
            <li>
                <strong>評分:</strong> {{ comment.rating }} <br>
                <strong>衛生紙:</strong> {{ comment.toilet_paper }} <br>
                <strong>無障礙設施:</strong> {{ comment.accessibility }} <br>
                <strong>使用時間:</strong> {{ comment.use_time }} <br>
                <strong>留言:</strong> {{ comment.comment }} <br>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>沒有回饋資料。</p>
    {% endif %}
</body>
</html>
