<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>新增廁所</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 10px; font-size: 16px; }
    #msg { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>新增廁所</h2>
  <form id="form">
    <input type="text" id="name" placeholder="廁所名稱（可自訂）" required>
    <input type="text" id="address" placeholder="地址（例如：台北市 信義區 市府路 45 號）" required>
    <button type="submit">提交</button>
  </form>
  <div id="msg"></div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function init() {
      await liff.init({ liffId: "2007674330-LpvKBNGb" });
    }

    // 強化地址格式化處理
    function formatAddress(raw) {
      return raw
        .trim()
        .replace(/([縣市區鄉鎮村里路街道段巷弄號樓])/g, '$1 ')  // 在單位後加空格
        .replace(/ +/g, ' ')  // 移除多餘空格
        .replace(/(\d)([號樓])/g, '$1 $2')  // 數字後的「號」、「樓」也加空格
        .trim();
    }

    init();

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      let address = document.getElementById("address").value.trim();
      if (!name || !address) return;

      address = formatAddress(address);  // 自動格式化地址

      try {
        const profile = await liff.getProfile();
        const res = await fetch("https://school-i9co.onrender.com/submit_toilet", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: profile.userId,
            name: name,
            address: address
          })
        });

        const data = await res.json();
        document.getElementById("msg").innerText = data.message || "✅ 提交成功";
      } catch (err) {
        console.error(err);
        document.getElementById("msg").innerText = "❌ 提交失敗";
      }
    });
  </script>
</body>
</html>
