<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>新增廁所</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 10px; font-size: 16px; }
    #msg { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h2>新增廁所</h2>
  <form id="form">
    <input type="text" id="name" placeholder="廁所名稱（可自訂）" required>
    <input type="text" id="address" placeholder="地址（例如：台北市信義區市府路45號）" required>
    <button type="submit" id="submit-btn">提交</button>
  </form>
  <div id="msg"></div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function init() {
      try {
        await liff.init({ liffId: "2007674330-LpvKBNGb" });
        if (!liff.isLoggedIn()) {
          liff.login();
        }
      } catch (e) {
        console.error("❌ LIFF 初始化失敗", e);
        document.getElementById("msg").innerText = "❌ LIFF 初始化失敗，請重新開啟";
      }
    }

    init();

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("submit-btn");
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const msg = document.getElementById("msg");
      msg.innerText = "";
      btn.disabled = true;
      btn.innerText = "提交中...";

      if (!name || !address) {
        msg.innerText = "❗名稱與地址皆為必填";
        btn.disabled = false;
        btn.innerText = "提交";
        return;
      }

      try {
        const profile = await liff.getProfile();
        console.log("👤 使用者資訊:", profile);

        const res = await fetch("https://school-i9co.onrender.com/submit_toilet", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: profile.userId,
            name: name,
            address: address
          })
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error("伺服器錯誤：" + errorText);
        }

        const data = await res.json();
        console.log("✅ 成功提交:", data);
        msg.style.color = "green";
        msg.innerText = data.message || "✅ 提交成功";
      } catch (err) {
        console.error("❌ 提交失敗:", err);
        msg.style.color = "red";
        msg.innerText = "❌ 提交失敗：" + err.message;
      } finally {
        btn.disabled = false;
        btn.innerText = "提交";
      }
    });
  </script>
</body>
</html>
