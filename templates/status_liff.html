<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>狀態回報</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;padding:14px;}
    .card{border:1px solid #e5e5e5;border-radius:12px;padding:12px;margin:10px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .title{font-weight:700}
    .muted{color:#666;font-size:14px}
    .row{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    button{padding:8px 10px;border:0;border-radius:10px;cursor:pointer}
  </style>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.0/sdk.js"></script>
</head>
<body>
  <h3>回報附近廁所狀態</h3>
  <div id="loading">初始化中…</div>
  <div id="list"></div>

  <script>
    const LIFF_ID = "{{ liff_id }}";

    function el(tag, attrs={}, children=[]) {
      const e = document.createElement(tag);
      for (const [k,v] of Object.entries(attrs)) e.setAttribute(k,v);
      for (const c of children) e.appendChild(typeof c==="string" ? document.createTextNode(c) : c);
      return e;
    }

    async function getPos() {
      // ✅ 改用 LINE LIFF API 抓位置
      try {
        const pos = await liff.getCurrentPosition();
        return { lat: pos.coords.latitude, lon: pos.coords.longitude };
      } catch (e) {
        throw new Error("無法取得定位，請回 LINE 允許定位");
      }
    }

    async function fetchCandidates(lat, lon){
      const r = await fetch(`/api/status_candidates?lat=${lat}&lon=${lon}`);
      return await r.json();
    }

    async function reportStatus(lat, lon, status, btns){
      btns.forEach(b=>b.disabled = true); // 避免連點
      let user = { userId:"", displayName:"" };
      try { user = await liff.getProfile(); } catch(e) {}
      try {
        const body = { lat, lon, status, user_id: user.userId||"", display_name: user.displayName||"", note: "" };
        const r = await fetch("/api/status_report", {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify(body)
        });
        const j = await r.json();
        if(j.ok){
          alert("已回報：" + status);
          if (liff.isInClient()) liff.closeWindow();
        } else {
          alert("回報失敗，稍後再試");
        }
      } catch (e) {
        alert("網路錯誤，稍後再試");
      } finally {
        btns.forEach(b=>b.disabled = false);
      }
    }

    function render(list){
      const root = document.getElementById("list");
      root.innerHTML = "";
      list.forEach(item=>{
        const card = el("div",{class:"card"});
        const title = el("div",{class:"title"},[ item.title ]);
        const addr  = el("div",{class:"muted"},[ item.address || (item.lat+","+item.lon) ]);
        const dist  = el("div",{class:"muted"},[ Math.round(item.distance) + " 公尺" ]);
        const row   = el("div",{class:"row"});

        const labels = ["有人排隊","缺衛生紙","暫停使用","恢復正常"];
        const btns = labels.map(text=>{
          const b = el("button",{},[text]);
          row.appendChild(b);
          b.addEventListener("click", ()=>reportStatus(item.lat,item.lon,text,btns));
          return b;
        });

        card.appendChild(title);
        card.appendChild(addr);
        card.appendChild(dist);
        card.appendChild(row);
        root.appendChild(card);
      });
    }

    async function main(){
      document.getElementById("loading").innerText = "初始化 LIFF…";
      try { await liff.init({ liffId: LIFF_ID }); } 
      catch(e) { document.getElementById("loading").innerText = "LIFF 初始化失敗"; return; }

      document.getElementById("loading").innerText = "定位中…";
      let pos;
      try { pos = await getPos(); }
      catch(e){
        document.getElementById("loading").innerText = e.message;
        return;
      }

      document.getElementById("loading").innerText = "載入附近廁所…";
      const {ok, candidates} = await fetchCandidates(pos.lat, pos.lon);
      if(!ok || !candidates || !candidates.length){
        document.getElementById("loading").innerText = "附近找不到廁所";
        return;
      }
      document.getElementById("loading").remove();
      render(candidates);
    }
    main();
  </script>
</body>
</html>
