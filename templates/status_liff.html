<body>

  <script>
    // å¾Œç«¯æ³¨å…¥çš„è®Šæ•¸
    const LIFF_ID = "{{ liff_id }}";

    document.getElementById("dbg-liff").textContent = LIFF_ID;

    const qs = new URLSearchParams(location.search);

    function el(tag, attrs={}, children=[]){

    async function getPos(){
      if(!isNaN(qsLat) && !isNaN(qsLon)) return {lat:qsLat, lon:qsLon};
      return new Promise((res, rej)=>{
        if(!navigator.geolocation) return rej(new Error("ç€è¦½å™¨ä¸æ”¯æ´å®šä½"));
        navigator.geolocation.getCurrentPosition(
          p=>res({lat:p.coords.latitude, lon:p.coords.longitude}),
          e=>rej(e), {enableHighAccuracy:true, timeout:10000}
        );
      });
    }

    async function fetchCandidates(lat, lon){
      const r = await fetch(`/api/status_candidates?lat=${lat}&lon=${lon}`);
      return await r.json();
    }

    async function reportStatus(lat, lon, status, btns){
      btns.forEach(b=>b.disabled = true);
      let user = { userId:"", displayName:"" };
      try { user = await liff.getProfile(); } catch(e) {}
      try {
        const body = { lat, lon, status, user_id:user.userId||"", display_name:user.displayName||"", note:"" };
        const r = await fetch("/api/status_report", {
          method:"POST", headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(body)
        });
        const j = await r.json();
        if(j.ok){
          alert("å·²å›å ±ï¼š" + status);
          if (liff.isInClient()) liff.closeWindow();
        }else{
          alert("å›å ±å¤±æ•—ï¼Œç¨å¾Œå†è©¦");
        }
      } catch(e){
        alert("ç¶²è·¯éŒ¯èª¤ï¼Œç¨å¾Œå†è©¦");
      } finally {
        btns.forEach(b=>b.disabled = false);
      }
    }

    function render(list){
      const root=document.getElementById("list");
      root.innerHTML="";
      list.forEach(item=>{
        const card=el("div",{class:"card"});
        const title=el("div",{class:"title"},[item.title]);
        const addr=el("div",{class:"muted"},[item.address || (item.lat+","+item.lon)]);
        const dist=el("div",{class:"muted"},[Math.round(item.distance)+" å…¬å°º"]);
        const row=el("div",{class:"row"});
        const btns=[

          el("button",{},["ğŸ§» ç¼ºè¡›ç”Ÿç´™"]),
          el("button",{},["â›” æš«åœä½¿ç”¨"]),
          el("button",{},["âœ… æ¢å¾©æ­£å¸¸"]),
        ];
        const labels=["æœ‰äººæ’éšŠ","ç¼ºè¡›ç”Ÿç´™","æš«åœä½¿ç”¨","æ¢å¾©æ­£å¸¸"];
        btns.forEach((b,i)=>{
          b.addEventListener("click",()=>reportStatus(item.lat,item.lon,labels[i],btns));
          row.appendChild(b);
        });
        card.appendChild(title); card.appendChild(addr); card.appendChild(dist); card.appendChild(row);
        root.appendChild(card);
      });
    }

    function showErr(prefix, err){

      const code = (err && err.code) ? `\ncode: ${err.code}` : "";
      box.textContent = `${prefix}${msg}${code}`;
    }

    async function main(){
      const loading=document.getElementById("loading");
      loading.textContent="åˆå§‹åŒ– LIFFâ€¦";

      // é‡è¦ï¼šå°±ç®— LIFF å¤±æ•—ä¹Ÿä¸è¦ä¸­æ­¢æµç¨‹
      try{
        if (LIFF_ID && LIFF_ID !== "{{ liff_id }}") {
          await liff.init({ liffId: LIFF_ID });
        } else {
          showErr("LIFF_ID æœªæ­£ç¢ºæ³¨å…¥ï¼š", new Error(LIFF_ID));
        }
      }catch(e){
        showErr("LIFF åˆå§‹åŒ–å¤±æ•—ï¼š", e);
        // ç¹¼çºŒå¾€ä¸‹ç”¨ç€è¦½å™¨å®šä½
      }

      loading.textContent="å®šä½ä¸­â€¦";
      let pos;
      try{
        pos = await getPos();
      }catch(e){
        showErr("å®šä½å¤±æ•—ï¼š", e);
        loading.textContent = "å®šä½å¤±æ•—ï¼Œè«‹å› LINE å…è¨±å®šä½å¾Œé‡è©¦";

      try{

        if(!ok || !candidates || !candidates.length){
          loading.textContent = "é™„è¿‘æ‰¾ä¸åˆ°å»æ‰€";
          return;
        }
        loading.remove();
        render(candidates);
      }catch(e){
        showErr("è¼‰å…¥å€™é¸å¤±æ•—ï¼š", e);
        loading.textContent = "ä¼ºæœå™¨å¿™ç·šä¸­ï¼Œç¨å¾Œå†è©¦";
      }
    }
    main();
  </script>
